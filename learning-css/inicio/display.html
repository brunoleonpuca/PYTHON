<!DOCTYPE html>
<html>
    <head>
        <title>Display - CSS</title>
        <link rel="stylesheet" href="display.css" type="text/css"/>
    </head>
    <body>
        <p id="maxWidth">Hola, soy un parrafo modificado!</p>
        <p>Hola soy un bloque</p> <!-- p es de tipo bloque, por eso se define siempre en una nueva linea -->
        <h1>h1 es otro bloque</h1>
        <div>div tambien es un bloque</div>
        <form>form es otro bloque!!</form>
        <header>header tambien os otro bloque</header>
        <footer>el footer tambien es otro bloque!!</footer>
        <section>section tambien, otro bloque mas!</section>
        <span>span es inline</span> <!-- span es de tipo inline, por eso se define siempre a continuacion de lo anterior -->
        <a>los links(a) tambien son inlines</a>
        <div id="divInvisible">soy invisible</div>
    </body>
</html>
