{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Nuevo Todo{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="POST">
        <label for="description">Descripcion</label>
        <textarea name="description" id="description" required></textarea> <!-- Etiqueta name es para recibir los valores en BackEnd -->
        <input type="submit" value="Guardar!"> <!-- Envia nuestro formulario al endpoint de todo.Create -->
    </form>
{% endblock %}
