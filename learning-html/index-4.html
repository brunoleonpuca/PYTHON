<!DOCTYPE html>
<html>
    <head>
        <title>Mi 4ta pagina web</title>
    </head>
    <body>
        <table> <!--para agregar una tabla (3 partes: cabecera, interior y inferior)-->
            <thead> <!--thead contiene la cabecera-->
                <tr>
                    <th>Mes</th>
                    <th>Ahorros</th>
                </tr>
            </thead>
            <tbody> <!--indicamos las filas que tiene que tener nuestra tabla, interior-->
                <tr>
                    <td>Enero</td>
                    <td>$1000</td>
                </tr>
                <tr>
                    <td>Febrero</td>
                    <td>$500</td>
                </tr>
            </tbody>
            <tfoot> <!--indicamos el pie de la tabla-->
                <tr>
                    <td>Suma total:</td>
                    <td>$1500</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
