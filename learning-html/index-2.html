<!doctype html>
<html>
    <head>
        <title>Esta es mi 2da pagina web</title>
    </head>
    <body>
        <h1>Mi 2da pagina web</h1>
        <form> <!-- crea una seccion para pedirle datos al usuario -->
            <fieldset> <!--crea un recuadro desde aca al de debajo de todo para encuadrar el contenido-->
            <legend>Datos personales</legend> <!--se le agrega el titulo al fieldset-->
            <input /> <!-- crea una textbox donde el usuario puede escribir -->
            <br />
            <label>Edad</label>
            <input type="number" placeholder="Edad..."> <!--modificamos el input segun lo que querramos obtener -->
            <br /> <!--placeholder agrega letras grises dentro del textbox-->
            <label>Contraseña</label>
            <input type="password" placeholder="Contraseña..."> <!--cambia lo que se escribe con *****-->
            <br />
            <label>Nombre</label>
            <input type="text" placeholder="Nombre...">  <!--es la por defecto-->
            <br />
            <input type="submit" value="modificacion de submit"> <!--crea un boton para enviar el formulario-->
            <textarea></textarea> <!--crea una zona modificable tipo textbox-->
            <button>ACEPTAR</button> <!--misma que input submit pero mas utilizada-->
            <br />
            <select> <!--crea una listbox con las opciones puestas debajo-->
                <option value="goku">Goku</option> <!--el valor que se envia es el impuesto en value-->
                <option value="veggetta">Veggetta</option>
                <option value="piccolo">Piccolo</option>
            </select>
            </fieldset>
        </form>
    </body>
</html>
