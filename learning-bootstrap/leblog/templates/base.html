<!--Setup PADRE HTML-->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        {% block title %}{% endblock %} - Moviefy 
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for("static", filename="img/icon.ico") }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{{ url_for("static", filename="index.css") }}">
</head>

<body>
    <header>
        <ul class="nav">
            <img class="mb-4" src="/static/img/moviecon.png" alt="" width="72" height="72">
            {% if g.user %}
                <div class="search-container">
                    <form action="#">
                        <input type="text" placeholder="Search the movie you wish to see..." name="search">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
                <li class="nav-item__logout">
                    <label>Session of: {{ g.user["username"] }}</label>
                    <span><a class="nav-link active" href='{{ url_for("auth.logout") }}'>Log Out</a></span>
                </li>
            {% else %}
                <li class="nav-item">
                    <span><a class="nav-link active" href='{{ url_for("auth.register") }}'>Register</a></span>
                </li>
                <li class="nav-item">
                    <span><a class="nav-link active" href='{{ url_for("auth.login") }}'>Log In</a></span>
                </li>
            {% endif %}
        </ul>
    </header>

    <section class="content">
        <div class="container-fluid">
            <div class="row" id="row-header">
                {% block header %}{% endblock %}
            </div>
            {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
            <div class="row" id="row-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </section>

    <footer class="page-footer font-small pt-4">
        <div class="container-fluid text-center text-md-left">
        </div>
        <div class="footer-copyright text-center py-3">Â© 2020 Copyright:<a href="#"> Tuhermana.com</a>
        </div>
        {% block footer %}{% endblock %}
    </footer>

    <script src="{{ url_for("static", filename="js/index.js") }}"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
