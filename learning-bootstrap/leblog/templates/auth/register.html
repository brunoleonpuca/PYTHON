{% extends 'base.html' %}
{% block title %} Registrarse{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
    <form method="POST" class="form-register">
        <img class="mb-4" src="/static/img/blog-logo.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Register to start blogging!</h1>
        <label for="inputUsername" class="sr-only">Username</label>
        <input name="username" type="username" id="username" class="form-control" placeholder="Username" autofocus="" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button type="submit" class="btn btn-secondary btn__submit">Registrarse!</button>
        <code><p class="mt-5 mb-3 text-muted">Created by Bruno Pucarelli</p></code>
    </form>
{% endblock %}
