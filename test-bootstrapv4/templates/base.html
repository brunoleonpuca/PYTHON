<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" type="text/css"/>
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <h1>Hello, world!</h1>
    
    <header id="header">
        {% block header %}
        {% endblock %}
    </header>

    <section id="nav">
        {% block nav %}
        {% endblock %}
    </section> 

    <section id="home">
        {% block home %}
        {% endblock %}
    </section>

    <section id="sidebars">
        {% block sidebars %}
        {% endblock %}
    </section>

    <section id="final">
        {% block final %}
        {% endblock %}
    </section>

    <footer id="footer">
        {% block footer %}
        {% endblock %}
    </footer>
</body>
</html>
